<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test product form</title>
</head>
<body>
    <form onsubmit="productform()">
        <label for="">Name of the product</label> <br>
        <input type="text" id="name"><br>
        <label for="">Price of the product</label><br>
        <input type="number" id="price"><br> 
        <label for="">Image of the product</label><br>
        <input type="file" id="image"><br>
        <label for="">Category of the product</label><br>
        <input type="text" id="category"><br>
        <input type="submit"><br>
    </form>
    <script>
        function productform(event){
            var namepod = document.getElementById("name").value;
            var pricepod = document.getElementById("price").value;
            var imagepod = document.getElementById("image").value;
            var categorypod = document.getElementById("category").value;
            console.log(namepod, pricepod, imagepod, categorypod)

            if(namepod && pricepod && imagepod && categorypod){
                alert("The Product form has your products name....")
                var productarray = JSON.parse(localStorage.getItem("All products")) || [];
                productarray.push({namepod, pricepod, imagepod, categorypod})

                localStorage.setItem("All products",JSON.stringify(productarray))
                alert("Your Form is filled...")

                document.getElementById("name").value = "";
                document.getElementById("price").value = "";
                document.getElementById("image").value = "";
                document.getElementById("category").value = "";
            }else {
                alert("The other feilds are also mandatory!!!")
            }
        } 
    </script>
</body>
</html>
