<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of Disney And Its Responsiveness</title>
    <link rel="stylesheet" href="./disneystyle.css">
</head>
<body>
    <div id="Navigation-bar">
       <div id="bars">Sidebars</div>
       <div>
        <img style="margin-left: 20px; height: 60px; width: 105%;" src="https://i.pinimg.com/1200x/d7/18/3f/d7183f72078df410f83279c1b7bbc191.jpg" alt="Disney logo">
       </div>
       <div id="nav-bar">
        <div>DISNEY+</div>
        <div>PARKS & TRAVEL</div>
        <div>MOVIES</div>
        <div>SHOP</div>
        <div>MORE</div>
       </div>
       <div style="border: 1px solid red; display: flex; height: 60px; width: 35%;">
        <div>
            <button style="font-size: 14px; font-family: Matterhorn, Helvetica, Arial, sans-serif; margin-top: 10px; margin-right: 20px; height: 40px; width: 110%; background-color: rgb(255,255,255); outline: none; border: none;">
                SIGN IN
            </button>
           </div>
           <div style="border: 1px solid #959595; border-radius: 5px; height: 50px; width: 80%; display: flex; margin-top: 5px;">
            <input style="height: 30px; width: 200%; margin-top: 10px; margin-bottom: 10px;" type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass" style="color: #226cec; margin-top: 10px; margin-bottom: 10px; padding: 10px 10px 10px 10px;"></i>
           </div>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/469eda4592.js" crossorigin="anonymous"></script>
</body>
</html>
