<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone of Disney And Its Responsiveness</title>
    <link rel="stylesheet" href="./disneystyle.css">
</head>
<body>
    <div id="Navigation-bar">
       <div id="bars">
        <i class="fa-solid fa-bars fa-lg"></i>
       </div>
       <div id="logo">
        <img style="margin-left: 20px; height: 55px; width: 105%;" src="https://i.pinimg.com/1200x/d7/18/3f/d7183f72078df410f83279c1b7bbc191.jpg" alt="Disney logo">
       </div>
       <div id="nav-bar">
        <div>SHOP</div>
        <div>PARKS</div>
        <div>WHAT'S NEW?</div>
       </div>
    </div>
    <div id="Image">
        <img src="https://lumiere-a.akamaihd.net/v1/images/retina--2000-x-835_80c07de4.jpeg?region=0,0,2000,835&width=1536" alt="Image link">
    </div>
    <div id="image-container">
        <div>
            <img src="https://lumiere-a.akamaihd.net/v1/images/disney-x-ginger-_-500-x-575_48785ba1.jpeg?region=0,0,500,575" alt="image 1">
        </div>
        <div>
            <img src="https://lumiere-a.akamaihd.net/v1/images/800_x_600_avengers_ec604d30.jpeg?region=0,0,600,800" alt="image 1">
        </div>
        <div>
            <img src="https://lumiere-a.akamaihd.net/v1/images/final_blue_banner_4_copy_-_01_a50b5e9d.jpeg?region=0,0,1000,1150&width=600" alt="image 1">
        </div>
        <div>
            <img src="https://lumiere-a.akamaihd.net/v1/images/disney_banner_mobile_da6fee66.jpeg?region=0,0,2083,2396&width=600" alt="image 1">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/469eda4592.js" crossorigin="anonymous"></script>
</body>
</html>
